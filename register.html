      :root {
          --color-primary: #0C2340;
          --color-secondary: #6BABD6;
          --color-tertiary: #E0E0F4;
          --color-bg: #595959;
          --color-text: #FFFFFF;
          --shadow: 0 2px 8px rgba(0,0,0,.4);
          --transition: all .4s ease;
      }

      .login-container {
          background: rgba(255, 255, 255, 0.1);
          padding: 2rem;
          border-radius: 10px;
          box-shadow: var(--shadow);
          width: 100%;
          max-width: 400px;

          margin-bottom: 1.5rem;

      }

      .form-group {
          margin-bottom: 1rem;
      }

      .form-group label {
          display: block;
          margin-bottom: 0.5rem;
      }

      .form-group input {
          width: 100%;
          padding: 0.5rem;
          border: none;
          background: rgba(255, 255, 255, 0.1);
          color: var(--color-text);
          border-radius: 5px;
      }

      .btn {
          display: block;
          width: 100%;
          padding: 0.75rem;
          background: var(--color-secondary);
          color: var(--color-primary);
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1rem;
          font-weight: bold;
          transition: var(--transition);
      }

      .btn:hover {
          background: var(--color-tertiary);
      }

      .switch-form {
          text-align: center;
          margin-top: 1rem;
      }

      .switch-form a {
          color: var(--color-secondary);
          text-decoration: none;
      }

      .switch-form a:hover {
          text-decoration: underline;
      }
    </style>
